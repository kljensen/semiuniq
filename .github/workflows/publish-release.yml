
on:
  push:
    tags: 'v*'

name: 'publish-releases'

jobs:
  cargo:
    name: Publish release to cargo
    steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
              toolchain: stable
              override: true
        - uses: katyo/publish-crates@v1
          with:
              registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
